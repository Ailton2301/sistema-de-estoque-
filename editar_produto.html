<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="POST">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" value="{{ produto.quantidade }}" required>
        <br>
        <label for="quantidade_minima">Quantidade MÃ­nima:</label>
        <input type="number" id="quantidade_minima" name="quantidade_minima" value="{{ produto.quantidade_minima }}" required>
        <br>
        <button type="submit">Salvar</button>
    </form>
    <a href="{{ url_for('visualizar_produtos') }}">Voltar</a>
</body>
</html>
